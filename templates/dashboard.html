<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eagle Schools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">
            <div class="text-2xl font-bold flex items-center">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Eagle Schools Logo" class="h-10 w-10 mr-3 bg-white py-1 px-1 rounded-full">
                <span>Eagle Schools</span>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="{{ url_for('dashboard') }}" class="hover:text-blue-300">Dashboard</a>
                <a href="{{ url_for('upload_result') }}" class="hover:text-blue-300">Upload Results</a>
                <a href="{{ url_for('results') }}" class="hover:text-blue-300">View Results</a>
                <a href="{{ url_for('logout') }}" class="hover:text-blue-300">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Students</h3>
                <p class="text-3xl font-bold text-blue-600">{{ total_students }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Results Uploaded</h3>
                <p class="text-3xl font-bold text-green-600">{{ total_results }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Recent Activity</h3>
                <p class="text-sm text-gray-600">Last upload: {{ last_upload }}</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
            <div class="flex space-x-4">
                <a href="{{ url_for('upload_result') }}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Upload New Result
                </a>
                <a href="{{ url_for('results') }}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                    View All Results
                </a>
                <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                    Manage Students
                </a>
            </div>
        </div>
    </div>
</body>
</html>
