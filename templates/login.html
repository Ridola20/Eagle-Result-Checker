<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eagle Schools Result Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <link rel="apple-touch-icon" sizes="57x57" href="/static/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Eagle Result Checker">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
        .btn-outline {
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        .btn-outline:hover {
            background: white;
            color: #2563eb;
            transform: translateY(-2px);
        }
        .form-input {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .hero-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #3730a3 100%);
        }
        .install-btn {
            display: none;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (display-mode: standalone) {
            .install-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans" x-data="{ mobileMenuOpen: false }">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">
            <div class="text-2xl font-bold flex items-center">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Eagle Schools Logo" class="h-12 w-12 mr-3 bg-white p-1">
                <span class="bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">Eagle Schools</span>
            </div>
            
            <div class="flex items-center space-x-4">

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-200 font-semibold transition-colors duration-200">Home</a>
                    <a href="{{ url_for('results') }}" class="hover:text-blue-200 font-semibold transition-colors duration-200">View Results</a>
                    <a href="{{ url_for('upload_result') }}" class="hover:text-blue-200 font-semibold transition-colors duration-200">Add Result</a>
                
                </nav>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none" @click="mobileMenuOpen = !mobileMenuOpen">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div x-show="mobileMenuOpen" class="md:hidden bg-blue-700 border-t border-blue-600" x-transition>
            <nav class="px-6 py-4 space-y-4">
                <a href="{{ url_for('index') }}" class="block text-white py-2 hover:text-blue-200 font-semibold transition-colors" @click="mobileMenuOpen = false">Home</a>
                <a href="{{ url_for('results') }}" class="block text-white py-2 hover:text-blue-200 font-semibold transition-colors" @click="mobileMenuOpen = false">View Results</a>
                <a href="{{ url_for('upload_result') }}" class="block text-white py-2 hover:text-blue-200 font-semibold transition-colors" @click="mobileMenuOpen = false">Add Result</a>
            </nav>
        </div>
    </header>

    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
    
            <form method="POST" class="space-y-4">
                <div>
                    <label for="exam_number" class="block text-sm font-medium text-gray-700">Exam Number</label>
                    <input 
                        type="text" 
                        id="exam_number" 
                        name="exam_number" 
                        required 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter your exam number"
                    >
                </div>
    
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter your password"
                    >
                </div>
    
                <div class="flex justify-between items-center">
                    <div>
                        <input 
                            type="checkbox" 
                            id="remember_me" 
                            name="remember_me"
                            class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                        >
                        <label for="remember_me" class="text-sm text-gray-600">Remember me</label>
                    </div>
    
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>
                
                <button id="installButton" class="bg-blue-400 text-white px-4 py-2 font-semibold hidden install-btn" style="width: 100%;">
                    ðŸ“± Install App
                </button>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 focus:outline-none"
                >
                    Login
                </button>
    
                {% if error %}
                    <p class="text-sm text-red-600 mt-2">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </section>
    

    <!-- PWA Service Worker Registration Script -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                .then((registration) => {
                    console.log('SW registered: ', registration);
                })
                .catch((registrationError) => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }

        // Detect if app is running in standalone mode
        function isRunningStandalone() {
            return (window.matchMedia('(display-mode: standalone)').matches) || 
                    (window.navigator.standalone) || 
                    (document.referrer.includes('android-app://'));
        }

        // Show install prompt
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show install button if it exists
            if (installButton) {
                installButton.style.display = 'block';
            }
        });

        // Handle install button click
        if (installButton) {
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    }
                }
            });
        }

        // Track app installation
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            if (installButton) {
                installButton.style.display = 'none';
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            const mobileMenu = document.querySelector('[x-data]');
            const menuButton = document.querySelector('button[@click]');
            if (!mobileMenu.contains(event.target) && !menuButton.contains(event.target)) {
                mobileMenu.__x.$data.mobileMenuOpen = false;
            }
        });
    </script>
</body>
</html>
