<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Result - Eagle Schools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Eagle Results">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <style>
        .form-input {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">
            <div class="text-2xl font-bold flex items-center">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Eagle Schools Logo" class="h-12 w-12 mr-3 bg-white p-1">
                <span class="bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">Eagle Schools</span>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="{{ url_for('index') }}" class="hover:text-blue-200 font-semibold transition-colors duration-200">Home</a>
                <a href="{{ url_for('student_check_result') }}" class="text-blue-200 border-b-2 border-blue-200 font-semibold">Check Result</a>
            </nav>
        </div>
    </header>

    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="bg-white shadow-2xl w-full max-w-md border border-gray-200">
            <div class="bg-blue-600 text-white py-6 text-center border-b border-blue-700">
                <h2 class="text-3xl font-bold">Check Your Result</h2>
                <p class="text-blue-100 mt-2">Enter your credentials to access your result</p>
            </div>
            
            <div class="p-8">
                {% if error %}
                    <div class="bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 mb-6">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                            <span class="font-semibold">{{ error }}</span>
                        </div>
                    </div>
                {% endif %}

                <form method="POST" class="space-y-6">
                    <div>
                        <label for="exam_number" class="block text-sm font-semibold text-gray-700 mb-2">Exam Number</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="exam_number" 
                                name="exam_number" 
                                required 
                                class="form-input w-full px-4 py-3 bg-gray-50"
                                placeholder="Enter your exam number"
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="access_key" class="block text-sm font-semibold text-gray-700 mb-2">Access Key</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="access_key" 
                                name="access_key" 
                                required 
                                class="form-input w-full px-4 py-3 bg-gray-50"
                                placeholder="Enter your access key"
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="btn-primary w-full text-white font-bold py-3 text-lg"
                    >
                        Check Result
                    </button>
                </form>

                <div class="mt-8 p-4 bg-blue-50 border-2 border-blue-100">
                    <h3 class="font-bold text-blue-800 text-lg mb-2">How to get your access key?</h3>
                    <p class="text-blue-700 text-sm">
                        Your access key was sent to your email when your result was uploaded. 
                        If you lost it, please contact your school administrator.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js');
            });
        }
    </script>
</body>
</html>
